<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聯絡我</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 使用 flexbox 使頁面內容和頁腳不重疊 */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        /* 設定主要內容的 flex-grow 屬性 */
        .content {
            flex: 1;
        }
        /* 將頁腳的樣式設為固定在底部 */
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
    </style>
</head>
<body>

    <!-- 導覽列 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">我的作品集</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="切換導航">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">首頁</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">關於我</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#projects">作品展示</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">聯絡我</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 聯絡表單 -->
    <div class="content">
        <section class="py-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <h2 class="text-center mb-4">聯絡我</h2>
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">姓名</label>
                                <input type="text" class="form-control" id="name" placeholder="輸入您的姓名" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">電子郵件</label>
                                <input type="email" class="form-control" id="email" placeholder="輸入您的電子郵件" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">訊息</label>
                                <textarea class="form-control" id="message" rows="4" placeholder="輸入您的訊息" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">發送訊息</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center">
        <p>© 2024 我的作品集. 保留所有權利.</p>
        <p>聯絡方式: info@example.com</p>
        <div>
            <a href="https://www.facebook.com" target="_blank" class="text-white me-2"><i class="bi bi-facebook"></i></a>
            <a href="https://www.instagram.com" target="_blank" class="text-white me-2"><i class="bi bi-instagram"></i></a>
            <a href="https://www.twitter.com" target="_blank" class="text-white"><i class="bi bi-twitter"></i></a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
